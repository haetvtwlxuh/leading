<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
	<title>菜鸟教程</title>
	<script src="https://cdn.bootcss.com/jquery/1.10.2/jquery.min.js">
	</script>
	<script>
	$(document).ready(function(){
		$('#btn1').click(function(){
			alert($('#test').text());
		});
		$('#btn2').click(function(){
			alert($('#test').html());
		});
	});
	</script>
</head>
<body>
	<p id="test">这是段落中的 <b>粗ddd体</b> 文本。</p>
	<button id="btn1">显示文本</button>
	<button id="btn2">显示 HTML</button>
</body>
</html>
