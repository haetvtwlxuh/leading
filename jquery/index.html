<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
	<title>菜鸟教程</title>
	<script src="https://cdn.bootcss.com/jquery/1.10.2/jquery.min.js">
	</script>
	<script>
	$(document).ready(function(){
		$("#hide").click(function(){
			$("p").hide();
		});
		$("#show").click(function(){
			$("p").show();
		});
	});
	</script>
</head>
<body>
	<p>如果你点击“隐藏” 按钮，我将会消失。</p>
	<button id="hide">隐藏</button>
	<button id="show">显示</button>
</body>
</html>
