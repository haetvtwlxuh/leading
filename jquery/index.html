<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
	<title>菜鸟教程</title>
	<script src="https://cdn.bootcss.com/jquery/1.10.2/jquery.min.js">
	</script>
	<script>
	$(document).ready(function(){
 		 $("button").click(function(){
   		 $("div").animate({left:'toggle'});
  		});
	});
	</script>
</head>
<body>
	<button>开始动画</button>
	<div style="background:#98bf21;height:100px;width:100px;position:absolute;">
</body>
</html>
